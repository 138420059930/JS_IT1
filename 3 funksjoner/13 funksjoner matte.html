    <script>
        // Definerer f(x) = x^2 - 2x + 3
        function f(x) {
            return x**2 -2*x + 3
        }

        console.log("f(1) er", f(1))
        console.log("f(2) er", f(2))
        console.log("f(3) er", f(3))

        // TODO: Lag en verditabell for x og f(x) 
        // der x er mellom -5 og 5
        console.log(" x  |  f(x)")
        let x = -5 
        while (x <= 5) {
            console.log(x, " | " , f(x))
            x += 0.5 // Vi kan velge hvor mye x skal Ã¸ke per gang
        }

    </script>
