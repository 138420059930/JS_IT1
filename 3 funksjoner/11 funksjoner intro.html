<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funksjoner</title>
</head>
<body>
    
    <script>
        // Vi definerer funksjonen:
        function skrivHei() {
            console.log("Hei")
        }

        // Vi sier at vi "kaller" funksjonen
        skrivHei()
        // Kan kalle den flere ganger:
        skrivHei()
        skrivHei()

</script>
</body>
</html>
