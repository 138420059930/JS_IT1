<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For løkker i JS</title>
</head>
<body>
    <h1>For-løkker i JS</h1>

    <script>
        // i Python skriver vi 
        //          for i in range(10):
        // i JS ser det ganske annerledes ut!
        for (let i=0; i<10; i++) {
            console.log("i =", i)
        }
        // Om vi vil ha alle partallene:
        for (let i=0; i<10; i+=2) {
            console.log("i =", i)
        }
        // Om vi vil ha alle oddetallene:
        for (let i=1; i<10; i+=2) {
            console.log("i =", i)
        }

    </script>
    
</body>
</html>
