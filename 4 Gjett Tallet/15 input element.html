<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Element</title>
</head>
<body>
    <h1>Input Element eksempel</h1>

    <p>Vi kan ha text input</p>
    <input type="text">

    <p>Og tall-input</p>
    <input type="number">

    <p>Eller date-input</p>
    <input type="date">

    <p>Eller time-input</p>
    <input type="time">

    <p>Eller hva med file-upload?</p>
    <input type="file">

</body>
</html>
