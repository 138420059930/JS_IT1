<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While i JS</title>
</head>
<body>
    <h1>While setninger i JS</h1>
    
    <script>
        let i = 0
        while (i < 5) {
            console.log("i er mindre enn 5:", i)
            i += 1
        }

        // Finn summen av tallene fra 1 til og med 20!
        // altsÃ¥ 1+2+3+4+...+20 = ?
        let sum = 0
        let j = 0
        while (j <= 20) {
            sum += j
            j += 1
        }
        console.log("Summen av tallene er", sum)
    </script>
</body>
</html>
