<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const x = 2 // Før 2017 så brukte man "var"
        console.log("x =", x)
        // x = 4 // Feilmelding: Kan ikke endre en const variabel
        // const x = 3 // Feilmelding: x er allerede definert

        let y = 4 // Dette er en variable som kan endre verdi
        y += 2 // øk verdien med 2
        console.log("y =", y)

        // z = 8 // Prøv å ikke gjør dette: Bruk alltid let/const
        // console.log("z =", z)

        // if
        if (x == 2) {
            console.log("x er lik 2")
        } else if (x == 3) {
            console.log("x er lik 3")
        } else {
            console.log("x er IKKE lik hverken 2 eller 3")
        }

        // while-løkke
        // list tallene fra 1 til 10:
        let tall = 1
        while (tall <= 10) {
            console.log(tall)
            tall++ // øk tallet med 1
        }

        // for-løkke
        // list tallene fra 1 til 10:
        for (let tall = 1; tall <= 10; tall++) {
            console.log(tall)
        }

    </script>
</body>
</html>
