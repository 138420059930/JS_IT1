<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilfeldig kort</title>
    <style>
        img {
            width: 200px;
        }
    </style>
</head>
<body>

    <script>
        const tilfTall = Math.floor(Math.random() * 13) + 1
        const suits = ["spades", "hearts", "clubs", "diamonds"]
        let i = Math.floor(Math.random() * suits.length);
        const suit = suits[i] // i er en tilfeldig indeks
        const bilde = document.createElement("img")
        bilde.src = "kortstokk/" + tilfTall + "_of_" + suit + ".png"
        document.body.appendChild(bilde)

    </script>
    
</body>
</html>
